<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    {% block metadata %}
    <title>ShowTalk</title>
    {% endblock metadata %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous" defer></script>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand active" href="{% url 'showtalk:homepage' %}">Index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'showtalk:login' %}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{% url 'showtalk:register' %}" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="{% url 'showtalk:logout' %}" class="nav-link">Log out</a></li>
                <li class="nav-item"><a href="{% url 'showtalk:profile' %}" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="{% url 'showtalk:tv' %}" class="nav-link">Amend TV</a></li>
                <li class="nav-item"><a href="{% url 'news:newspage' %}" class="nav-link">News</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn  my-2 my-sm-0 " type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
