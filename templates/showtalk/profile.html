{% extends 'base.html' %}

{% block metadata %}
<title>Profile</title>
{% endblock metadata %}


{% block content %}
    <h1 style="text-align: center">Welcome to Profile page!</h1>
    <div class="shadow p-3 mb-5 bg-white rounded " style="width: 60%;margin: auto;margin-top: 120px">
        {% for p in userall %}
            <div style="width: 60%;margin: auto" class="shadow p-3 mb-5 bg-white rounded">
                <form  action="{% url 'showtalk:profile' %}" method="post" enctype="multipart/form-data">
                    <div style="text-align: center">
                        <img src="{{ p.img.url }}" width="50%"  >
                    </div>

                    <div class="form-group">
                        <label >username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ p.username }}" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label >name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ p.name }}" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label >password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ p.password}}" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label >email</label>
                        <input type="email" class="form-control"  name="email" value="{{ p.email }}" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label >bio</label>
                        <input type="text" class="form-control"  name="bio" value="{{ p.bio }}" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label >favourite</label>
                        <input type="text" class="form-control"  name="favourite" value="{{ p.favourite_shows }}" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label class="form-label w-100">upload img</label>
                            <input type="file" name="img">
                            <small class="form-text text-muted">jpg/png</small>
                        </div>
                    </div>
                    <input type="submit" class="btn bg-success" value="Amend">
                </form>
            </div>
        {% endfor %}
</div>
{% endblock content %}
